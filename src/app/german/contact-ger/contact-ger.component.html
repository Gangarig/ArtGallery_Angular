<form class="box customStyle" name="contact" method="POST" data-netlify="true">
  <div class="width">
  <h2 class="p-1 m-1">
    WIR WÜRDEN UNS FREUEN, VON IHNEN ZU HÖREN!
  </h2>
  <p>
    <label class="p-1 m-1">VOLLSTÄNDIGER NAME</label><br>
    <input class="p-1 m-1" placeholder="VOR UND NACHNAME" max="100" type="text" name="name" />
  </p>
  <p>
    <label class="p-1 m-1">EMAIL </label><br>
    <input class="p-1 m-1" placeholder="EXAMPLE@MAIL>COM" maxlength="100" type="email" name="email" />
  </p>
  <p>
    <label class="p-1 m-1">MESSAGE</label><br>
    <textarea class="p-1 m-1" rows="10" maxlength="500" name="message"></textarea>
  </p>
  <p>
    <button class="btn" type="submit">ABSENDEN</button>
  </p>
  </div>
</form>
<app-footer-ger class="fixed-bottom"></app-footer-ger>
