<!-- gallery content is here -->

<div id="gallery" >
  <div class="img" *ngFor=" let pic of gallery ; index as i">
    <img id="img" routerLink="/imgzoomin/{{i}}" src="../../../assets/images/gallery/{{pic.img}} "
     alt="">

      <div class="text-center pt-4">
      <h3>{{pic.name}}</h3>
      <p>{{pic.artist}}</p>
      </div>
  </div>
</div>
